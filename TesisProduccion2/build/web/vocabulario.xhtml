<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Template/plantilla.xhtml">

            <ui:define name="content">

                <h:form id="formMasc">
                    <center>
                        <p:panel id="pan1" style="text-align:center; width: 1000px" >
                            <f:facet name="header">Datos de la Palabra</f:facet>
                            <center>
                                <h:panelGrid columns="2" cellspacing="10" cellpadding="20">
                                    <p:panel style="text-align:center; width: 400px; border: none">
                                        <h:panelGrid columns="2" cellspacing="20">

                                            <p:outputLabel value="Word" />
                                            <p:inputText  value="Father" style="width:120%"/>

                                            <p:outputLabel value="Translate: " />
                                            <p:inputText value="PapÃ¡" style="width:100%" />

                                            <p:outputLabel value="Significado" />
                                            <p:inputText  value="Hombre que ha tenido hijos" style="width:120%"/>

                                            <p:outputLabel value="Tipo" />
                                            <p:inputText  value="Noun" style="width:120%"/>

                                            <p:outputLabel value="Tema" />
                                            <p:inputText  value="Family" style="width:120%"/>


                                        </h:panelGrid>
                                    </p:panel>

                                    <p:panel style="text-align:center; width: 400px">
                                        <center>
                                            <h:form id="fileU">

                                                <p:fileUpload fileUploadListener="#{fileUploadController.handleFileUpload}" style="width:90%"
                                                              mode="advanced" dragDropSupport="true"
                                                              update="messages" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                                                              
                                                <p:growl id="messages" showDetail="true"/>

                                            </h:form>
                                        </center>

                                    </p:panel>

                                </h:panelGrid>
                            </center>


                        </p:panel>

                        <h:panelGrid columns="3" cellspacing="30">
                            <p:commandButton value="Agregar" style="width:120%"/>
                            <p:commandButton value="Eliminar" style="width:120%"/>
                            <p:commandButton value="Limpiar" style="width:120%"/>

                        </h:panelGrid>

                        <h:form id="formDataTable" >  
                            <p:dataTable id="cars" style="width: 1006px"
                                         paginator="true" rows="10"  paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                         rowsPerPageTemplate="5,10,15"> 

                                <f:facet name="header">
                                    Lista de palabras
                                </f:facet>

                                <p:column headerText="Palabra" style="width:15%">  
                                    <h:outputText value="" />  
                                </p:column>  

                                <p:column headerText="Edad" style="width:20%" 
                                          footerText="contains" filterMatchMode="contains">  
                                    <h:outputText value="" />  
                                </p:column>  

                                <p:column headerText="Especie" style="width:12%">  
                                    <h:outputText value="" />  
                                </p:column>  

                                <p:column headerText="Tipo" style="width:25%">  
                                    <h:outputText value="" />  
                                </p:column>  

                                <p:column headerText="Tema" style="width:20%">  
                                    <h:outputText value="" />  
                                </p:column>

                            </p:dataTable>  
                        </h:form>


                    </center>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
